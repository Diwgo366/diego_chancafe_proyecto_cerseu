{% extends 'platos/base_generic.html' %}

{% block content %}

    <div>{% for plato in data %}
        <p>Lista de platos</p>
        <p>El <strong>{{plato.nombre}}</strong> cuesta <strong>{{ plato.precio }}</strong> y es originario de <strong>{{ plato.procedencia }}</strong></p>
    {% endfor %}</div>

{% endblock %}
