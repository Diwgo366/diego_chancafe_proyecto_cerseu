{% extends 'meseros/base_generic.html' %}

{% block content %}
    <h1>Lista de meseros</h1>
    <div>{% for mesero in data %}
        <p>El mesero <strong>{{mesero.nombre}}</strong> tiene <strong>{{ mesero.edad }}</strong> y viene de <strong>{{ mesero.nacionalidad }}</strong></p>
    {% endfor %}</div>

{% endblock %}
